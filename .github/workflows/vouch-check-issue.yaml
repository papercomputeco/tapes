name: Vouch Check Issue

on:
  issues:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: mitchellh/vouch/action/check-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          auto-close: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
