name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  DAGGER_VERSION: "0.19.10"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests via Dagger
        uses: dagger/dagger-for-github@v8.2.0
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        with:
          verb: call
          args: test
          version: ${{ env.DAGGER_VERSION }}

  check-generate:
    name: Check Generated Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify generated code is up to date
        uses: dagger/dagger-for-github@v8.2.0
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        with:
          verb: call
          args: check-generate
          version: ${{ env.DAGGER_VERSION }}

  lint-check:
    name: GolangCI Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: version
          version: ${{ env.DAGGER_VERSION }}

      - name: Run lint check
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        run: make check

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build binaries via Dagger
        uses: dagger/dagger-for-github@v8.2.0
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        with:
          verb: call
          args: build export --path=./build
          version: ${{ env.DAGGER_VERSION }}

      - name: Upload darwin arm64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: darwin-arm64-binaries
          path: build/darwin/arm64/
          retention-days: 1

      - name: Upload darwin amd64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: darwin-amd64-binaries
          path: build/darwin/amd64/
          retention-days: 1

      - name: Upload linux amd64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-binaries
          path: build/linux/amd64/
          retention-days: 1

      - name: Upload linux arm64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-binaries
          path: build/linux/arm64/
          retention-days: 1

  smoke:
    name: Smoke Test (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS 15 (arm64)
            runner: macos-15
            artifact: darwin-arm64-binaries
          - os: macOS 15 (amd64)
            runner: macos-15-intel
            artifact: darwin-amd64-binaries
          - os: Linux (amd64)
            runner: ubuntu-latest
            artifact: linux-amd64-binaries
          - os: Linux (arm64)
            runner: ubuntu-22.04-arm
            artifact: linux-arm64-binaries

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./bin

      - name: Run canary
        run: |
          chmod +x ./bin/tapes
          ./bin/tapes version
